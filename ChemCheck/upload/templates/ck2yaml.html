{% extends 'base.html' %}
{% block card %}{% endblock %}
{% block content %}
<h1>Mechanism {{ mech.id }} conversion to yaml</h1>

<pre>
{{ conversion_log }}
<font size="3" color="red">
{{ suggestion }}
</font>
</pre>


{% if mech.ct_mechanism_file %}
<br>
Cantera YAML file: 
<a href="/media/uploads/{{ mech.id }}/cantera.yaml">
    <button type="button" >View</button>
</a>
{% load static %}
<a href="/media/uploads/{{ mech.id }}/cantera.yaml" download>
    <button type="button"> Download</button>
</a>
<a href="/mechanism/{{ mech.id }}/chemcheck">
    <button type="button">Check Chemistry</button>
</a>
<a href="/mechanism/{{ mech.id }}/pdep_negativeA">
    <button type="button">Check pdep</button>
</a>
<a href="/mechanism/{{ mech.id }}/dup_negative_A">
    <button type="button">Check duplicate reaction</button>
</a>
<a href="/mechanism/{{ mech.id }}/reaction_condition">
    <button type="button">Collision Violation Check</button>
</a>
{% endif %}

</br>
<p><a href="/mechanism/{{ mech.id }} ">Back to mechanism details</a></p>

{% endblock %}
