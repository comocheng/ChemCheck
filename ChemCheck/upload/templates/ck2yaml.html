{% extends 'base.html' %}
{% block card %}{% endblock %}
{% block content %}
<h1>Mechanism {{ mech.id }} conversion to yaml</h1>

<pre>
{{ conversion_log }}
<font size="3" color="red">
{{ suggestion }}
</font>
</pre>


{% if mech.ct_mechanism_file %}
<br>
Cantera YAML file: 
<a href="/media/uploads/{{ mech.id }}/cantera.yaml">
    <button type="button" class="btn btn-primary btn-sm">View</button>
</a>
{% load static %}
<a href="/media/uploads/{{ mech.id }}/cantera.yaml" download>
    <link rel="stylesheet" href="{% static 'CSS/downloadbutton.css' %}" type="text/css">
    <button class="btn"> Download</button>
</a>
<a href="/mechanism/{{ mech.id }}/chemcheck">
    <button type="button" class="btn btn-primary btn-sm">Check Chemistry</button>
</a>
<a href="/mechanism/{{ mech.id }}/negativeA">
    <button type="button" class="btn btn-primary btn-sm">Check negative A</button>
</a>
{% endif %}

</br>
<p><a href="/mechanism/{{ mech.id }} ">Back to mechanism details</a></p>

{% endblock %}
